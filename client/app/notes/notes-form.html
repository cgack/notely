<form ng-submit="save()">
  <p>
    <input type="text" name="title" placeholder="Title your note" ng-model="note.title" id="note_title" value="">
  </p>
  <p>
    <textarea
      name="body_html"
      ng-model="note.body_html"
      placeholder="Just start typing..."></textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="Save" class="btn btn-default">
    <input type="button" name="remove" value="Remove" ng-click="delete()" class="btn btn-danger">

  </div>
</form>
