<form ng-submit="save()">
  <p>
    <input type="text" name="title" placeholder="Title your note" ng-model="note.title" id="note_title" value="">
  </p>
  <p>
    <textarea
      name="body_html"
      ng-model="note.body_html"
      placeholder="Just start typing..."></textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="Save" class="btn btn-primary">
    <a ng-click="delete()" ng-show="note._id" class="btn"><i class="fa fa-trash-o"></i></a>

  </div>
</form>
