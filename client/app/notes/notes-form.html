<form ng-submit="save()">
  <p>
    <input type="text" name="title" placeholder="Title your note" ng-model="note.title" id="note_title" value="">
  </p>
  <p>
    <text-angular
      name="body_html"
      placeholder="Just start typing..."
      ta-toolbar="[
        ['bold', 'italics', 'underline'],
        ['ul', 'ol', 'indent', 'outdent'],
        ['html'],
        ['insertLink']]"
      ng-model="note.body_html"></text-angular>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="{{ note._id ? 'Save Changes' : 'Save'}}" class="btn btn-primary">
    <a ng-click="delete()" ng-show="note._id" class="btn"><i class="fa fa-trash-o"></i></a>
  </div>
</form>
